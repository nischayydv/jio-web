<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/nischayydv/NY-Jpg/main/IMG_20251119_171124_951-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Royal Premium Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
        }
        
        .shaka-video-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
        }
        
        video {
            width: 100% !important;
            height: 100% !important;
            background: #000;
            object-fit: contain;
        }

        /* EPG Overlay */
        .epg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 20px 20px 80px;
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .epg-overlay.show {
            transform: translateY(0);
        }

        .epg-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .epg-channel-logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .epg-channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .epg-channel-info h2 {
            color: #FFD700;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .epg-live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #d93025;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .epg-live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .epg-current {
            background: rgba(218, 165, 32, 0.2);
            border-left: 4px solid #DAA520;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .epg-current-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .epg-current-time {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .epg-progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .epg-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #DAA520, #FFD700);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .epg-upcoming {
            margin-top: 16px;
        }

        .epg-upcoming-title {
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .epg-program {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 2px solid rgba(218, 165, 32, 0.5);
        }

        .epg-program-title {
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .epg-program-time {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
        }

        .epg-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(218, 165, 32, 0.5);
            color: #DAA520;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99999;
            transition: all 0.3s ease;
        }

        .epg-toggle-btn:hover {
            background: rgba(218, 165, 32, 0.2);
            border-color: #DAA520;
        }

        /* Royal Theme Controls */
        .royal-theme {
            --royal-gold: #DAA520;
            --royal-gold-light: #FFD700;
        }
        
        .royal-theme .shaka-bottom-controls {
            width: 100% !important;
            padding: 0 !important;
            z-index: 10 !important;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 40%, transparent 100%) !important;
            position: absolute !important;
            bottom: 0 !important;
        }
        
        .royal-theme .shaka-bottom-controls {
            display: flex !important;
            flex-direction: column !important;
        }
        
        .royal-theme .shaka-range-container {
            order: 0 !important;
            margin: 0 15px 8px 15px !important;
        }
        
        .royal-theme .shaka-controls-button-panel {
            order: 1 !important;
            height: 48px !important;
            padding: 0 15px !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .royal-theme .shaka-controls-button-panel > * {
            margin: 0 2px !important;
            padding: 8px !important;
            color: #fff !important;
            height: 40px !important;
            width: 40px !important;
            transition: all 0.2s ease !important;
            border-radius: 4px !important;
        }
        
        .royal-theme .shaka-controls-button-panel > *:hover {
            background: rgba(218, 165, 32, 0.2) !important;
        }
        
        .royal-theme .shaka-seek-bar-container {
            height: 4px !important;
            transition: height 0.2s ease !important;
            cursor: pointer !important;
        }
        
        .royal-theme .shaka-seek-bar-container:hover {
            height: 6px !important;
        }
        
        .royal-theme .shaka-played-range {
            background: linear-gradient(90deg, #DAA520 0%, #FFD700 100%) !important;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.6) !important;
        }

        .shaka-spinner-container {
            display: none !important;
        }

        #royalLogo {
            width: 120px;
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 99998 !important;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 15px rgba(218, 165, 32, 0.5));
        }

        .quality-badge {
            position: fixed;
            top: 80px;
            left: 20px;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.9), rgba(255, 215, 0, 0.9));
            color: #000;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 700;
            z-index: 99998;
        }

        .rotation-button {
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: 50px;
            height: 50px;
            background: rgba(218, 165, 32, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99999;
            transition: all 0.3s ease;
            color: #000;
        }

        @media (max-width: 768px) {
            .epg-overlay {
                padding: 16px 16px 70px;
            }

            .epg-header {
                gap: 12px;
            }

            .epg-channel-logo {
                width: 50px;
                height: 50px;
            }

            .epg-channel-info h2 {
                font-size: 1.2rem;
            }

            .epg-toggle-btn {
                width: 44px;
                height: 44px;
                top: 16px;
                left: 16px;
            }

            #royalLogo {
                width: 90px;
                right: 16px;
                top: 16px;
            }

            .quality-badge {
                top: 70px;
                left: 16px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>

<div class="shaka-video-container royal-theme" data-shaka-player>
    <video autoplay muted playsinline preload="auto"></video>
    
    <a href="https://t.me/nybots" target="_blank">
        <img id="royalLogo" src="https://raw.githubusercontent.com/nischayydv/NY-Jpg/main/IMG_20251119_171124_951-removebg-preview.png" alt="Premium">
    </a>
    
    <div class="quality-badge">Premium</div>
    
    <div class="epg-toggle-btn" id="epgToggle" title="Program Guide">
        <span style="font-family: 'Material Icons Sharp'; font-size: 24px;">info</span>
    </div>

    <div class="epg-overlay" id="epgOverlay">
        <div class="epg-header">
            <div class="epg-channel-logo" id="epgLogo"></div>
            <div class="epg-channel-info">
                <h2 id="epgChannelName">Loading...</h2>
                <span class="epg-live-badge">
                    <span class="epg-live-dot"></span>
                    LIVE
                </span>
            </div>
        </div>

        <div class="epg-current">
            <div class="epg-current-title" id="currentTitle">Loading program info...</div>
            <div class="epg-current-time" id="currentTime">
                <span>‚è∞</span>
                <span id="timeRange">--:-- - --:--</span>
            </div>
            <div class="epg-progress-bar">
                <div class="epg-progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="epg-upcoming">
            <div class="epg-upcoming-title">Coming Up Next</div>
            <div id="upcomingPrograms"></div>
        </div>
    </div>
    
    <div class="rotation-button" id="rotationButton" title="Rotate Screen">
        <span style="font-family: 'Material Icons Sharp';">screen_rotation</span>
    </div>
</div>

<script>
const queryParams = new URLSearchParams(window.location.search);
const channelName = queryParams.get('name');
const channelId = queryParams.get('channelId');
let epgData = {};
let currentChannelId = channelId;

async function loadEPG() {
    try {
        const response = await fetch('https://fhux.short.gy/epg.xml.gz');
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, 'text/xml');
        
        const programmes = xmlDoc.getElementsByTagName('programme');
        
        for (let prog of programmes) {
            const channel = prog.getAttribute('channel');
            const start = parseEPGTime(prog.getAttribute('start'));
            const stop = parseEPGTime(prog.getAttribute('stop'));
            const title = prog.getElementsByTagName('title')[0]?.textContent || 'No Info';
            const desc = prog.getElementsByTagName('desc')[0]?.textContent || '';
            
            if (!epgData[channel]) {
                epgData[channel] = [];
            }
            
            epgData[channel].push({ title, desc, start, stop });
        }
        
        updateEPGDisplay();
        setInterval(updateEPGDisplay, 60000);
    } catch (error) {
        console.error('EPG load error:', error);
    }
}

function parseEPGTime(timeStr) {
    if (!timeStr) return null;
    const year = timeStr.substring(0, 4);
    const month = timeStr.substring(4, 6);
    const day = timeStr.substring(6, 8);
    const hour = timeStr.substring(8, 10);
    const minute = timeStr.substring(10, 12);
    const second = timeStr.substring(12, 14);
    return new Date(`${year}-${month}-${day}T${hour}:${minute}:${second}`);
}

function formatTime(date) {
    if (!date) return '--:--';
    return date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true });
}

function getCurrentAndUpcoming() {
    if (!epgData[currentChannelId]) return { current: null, upcoming: [] };
    
    const now = new Date();
    const programs = epgData[currentChannelId];
    let current = null;
    let upcoming = [];
    
    for (let i = 0; i < programs.length; i++) {
        const prog = programs[i];
        if (prog.start <= now && prog.stop > now) {
            current = prog;
            upcoming = programs.slice(i + 1, i + 4);
            break;
        }
    }
    
    return { current, upcoming };
}

function calculateProgress(start, stop) {
    const now = new Date();
    const total = stop - start;
    const elapsed = now - start;
    return Math.min(Math.max((elapsed / total) * 100, 0), 100);
}

function updateEPGDisplay() {
    const { current, upcoming } = getCurrentAndUpcoming();
    
    document.getElementById('epgChannelName').textContent = channelName || 'Live TV';
    
    if (current) {
        document.getElementById('currentTitle').textContent = current.title;
        document.getElementById('timeRange').textContent = 
            `${formatTime(current.start)} - ${formatTime(current.stop)}`;
        
        const progress = calculateProgress(current.start, current.stop);
        document.getElementById('progressFill').style.width = `${progress}%`;
    } else {
        document.getElementById('currentTitle').textContent = 'No program information available';
        document.getElementById('timeRange').textContent = '--:-- - --:--';
        document.getElementById('progressFill').style.width = '0%';
    }
    
    const upcomingHTML = upcoming.map(prog => `
        <div class="epg-program">
            <div class="epg-program-title">${prog.title}</div>
            <div class="epg-program-time">${formatTime(prog.start)} - ${formatTime(prog.stop)}</div>
        </div>
    `).join('');
    
    document.getElementById('upcomingPrograms').innerHTML = upcomingHTML || 
        '<div style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">No upcoming programs</div>';
}

document.getElementById('epgToggle').addEventListener('click', () => {
    const overlay = document.getElementById('epgOverlay');
    overlay.classList.toggle('show');
    
    setTimeout(() => {
        if (!overlay.classList.contains('show')) return;
        overlay.classList.remove('show');
    }, 5000);
});

document.addEventListener('DOMContentLoaded', async () => {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player();
    await player.attach(video);

    const container = document.querySelector('.shaka-video-container');
    const ui = new shaka.ui.Overlay(player, container, video);

    const config = {
        controlPanelElements: [
            'play_pause',
            'time_and_duration',
            'mute',
            'volume',
            'spacer',
            'quality',
            'fullscreen',
            'overflow_menu'
        ],
        addSeekBar: true,
    };
    ui.configure(config);

    loadEPG();

    let streamUrl = null;
    let drmKeyId = null;
    let drmKey = null;
    let cookieHeader = '';

    if (channelName) {
        try {
            const response = await fetch('https://playify.pages.dev/Ziotv.json');
            const channels = await response.json();

            const channel = channels.find(ch => 
                ch.name && ch.name.toLowerCase() === channelName.toLowerCase()
            );
            
            if (channel) {
                streamUrl = channel.link;
                cookieHeader = channel.cookie || '';
                
                if (channel.drmLicense) {
                    const [keyId, key] = channel.drmLicense.split(':');
                    drmKeyId = keyId;
                    drmKey = key;
                }
                
                if (channel.logo) {
                    video.setAttribute('poster', channel.logo);
                    document.getElementById('epgLogo').innerHTML = 
                        `<img src="${channel.logo}" alt="${channelName}">`;
                }
            }
        } catch (error) {
            console.error('Failed to load channel');
        }
    }

    if (!streamUrl) return;

    let drmConfig = {};
    if (drmKeyId && drmKey) {
        drmConfig = { clearKeys: { [drmKeyId]: drmKey } };
    }

    player.configure({
        drm: drmConfig,
        streaming: {
            lowLatencyMode: true,
            bufferingGoal: 15,
            rebufferingGoal: 2
        }
    });

    player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        if (cookieHeader) request.headers['Cookie'] = cookieHeader;
    });

    try {
        await player.load(streamUrl);
        video.play().catch(() => {
            video.muted = true;
            video.play();
        });
    } catch (error) {
        console.error('Load error:', error);
    }

    // Rotation functionality
    let isLandscape = false;
    document.getElementById('rotationButton').addEventListener('click', () => {
        isLandscape = !isLandscape;
        document.body.style.transform = isLandscape ? 'rotate(90deg)' : 'rotate(0deg)';
    });
});
</script>

</body>
</html>
