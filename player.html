<!DOCTYPE html>
<html>
<head>

    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/nischayydv/NY-Jpg/main/IMG_20251119_171124_951-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Royal Premium Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            position: fixed;
        }
        
        .shaka-video-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
        
        video {
            width: 100% !important;
            height: 100% !important;
            background: #000;
            object-fit: contain;
            display: block;
        }

        /* Netflix-style Royal Theme */
        .royal-theme {
            --royal-gold: #DAA520;
            --royal-gold-light: #FFD700;
        }
        
        /* Netflix Control Bar */
        .royal-theme .shaka-bottom-controls {
            width: 100% !important;
            padding: 0 !important;
            padding-bottom: 0 !important;
            z-index: 10 !important;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.9) 0%, 
                rgba(0,0,0,0.6) 40%, 
                rgba(0,0,0,0.3) 70%, 
                transparent 100%) !important;
            position: absolute !important;
            bottom: 0 !important;
        }
        
        .royal-theme .shaka-bottom-controls {
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Progress bar at top of controls */
        .royal-theme .shaka-range-container {
            order: 0 !important;
            margin: 0 15px 8px 15px !important;
            top: 0 !important;
            position: relative !important;
        }
        
        /* Button panel below progress */
        .royal-theme .shaka-controls-button-panel {
            order: 1 !important;
            height: 48px !important;
            padding: 0 15px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
        }
        
        /* Play/Pause button styling */
        .royal-theme .shaka-small-play-button {
            order: -10 !important;
            margin-right: 8px !important;
        }
        
        /* Volume controls */
        .royal-theme .shaka-mute-button {
            order: -9 !important;
            margin-right: 0 !important;
        }
        
        .royal-theme .shaka-volume-bar-container {
            order: -8 !important;
            position: relative !important;
            opacity: 0 !important;
            width: 0 !important;
            transition: all 0.3s ease !important;
            overflow: hidden !important;
            padding: 0 !important;
        }
        
        .royal-theme .shaka-mute-button:hover + .shaka-volume-bar-container,
        .royal-theme .shaka-volume-bar-container:hover {
            opacity: 1 !important;
            width: 70px !important;
            padding: 0 8px !important;
        }
        
        /* Time display */
        .royal-theme .shaka-current-time {
            order: -7 !important;
            padding: 0 12px !important;
            font-size: 13px !important;
            font-weight: 600 !important;
            color: #fff !important;
            white-space: nowrap !important;
            flex-shrink: 0 !important;
        }
        
        /* Spacer to push right controls */
        .royal-theme .shaka-spacer {
            order: 0 !important;
            flex-grow: 1 !important;
        }
        
        /* Right side controls */
        .royal-theme .shaka-overflow-menu-button,
        .royal-theme .shaka-fullscreen-button {
            flex-shrink: 0 !important;
        }
        
        /* All buttons styling */
        .royal-theme .shaka-controls-button-panel > * {
            margin: 0 2px !important;
            padding: 8px !important;
            color: #fff !important;
            height: 40px !important;
            width: 40px !important;
            transition: all 0.2s ease !important;
            border-radius: 4px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        .royal-theme .shaka-controls-button-panel > *:hover {
            background: rgba(218, 165, 32, 0.2) !important;
        }
        
        .royal-theme .shaka-controls-button-panel > *:focus {
            outline: none !important;
        }
        
        /* Button icons */
        .royal-theme .shaka-controls-button-panel button i {
            font-size: 24px !important;
            color: #fff !important;
        }
        
        .royal-theme .shaka-play-button-container button i,
        .royal-theme .shaka-small-play-button i {
            font-size: 28px !important;
        }
        
        /* Progress Bar Styling */
        .royal-theme .shaka-seek-bar-container {
            height: 4px !important;
            position: relative !important;
            border-radius: 0 !important;
            margin-bottom: 0 !important;
            transition: height 0.2s ease !important;
            cursor: pointer !important;
        }
        
        .royal-theme .shaka-seek-bar-container:hover {
            height: 6px !important;
        }
        
        .royal-theme .shaka-seek-bar-container .shaka-range-element {
            opacity: 0 !important;
            transition: opacity 0.2s ease !important;
        }
        
        .royal-theme .shaka-seek-bar-container:hover .shaka-range-element {
            opacity: 1 !important;
        }
        
        /* Royal Gold Progress Colors */
        .royal-theme .shaka-seek-bar {
            background: rgba(255, 255, 255, 0.3) !important;
        }
        
        .royal-theme .shaka-buffered-range {
            background: rgba(255, 255, 255, 0.5) !important;
        }
        
        .royal-theme .shaka-played-range {
            background: linear-gradient(90deg, #DAA520 0%, #FFD700 100%) !important;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.6) !important;
        }
        
        /* Progress thumb */
        .royal-theme .shaka-seek-bar-container input[type=range]::-webkit-slider-thumb {
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 100%) !important;
            width: 14px !important;
            height: 14px !important;
            cursor: pointer !important;
            border-radius: 50% !important;
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.8) !important;
            border: 2px solid rgba(255, 255, 255, 0.5) !important;
        }
        
        .royal-theme .shaka-seek-bar-container input[type=range]::-moz-range-thumb {
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 100%) !important;
            width: 14px !important;
            height: 14px !important;
            cursor: pointer !important;
            border-radius: 50% !important;
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.8) !important;
            border: 2px solid rgba(255, 255, 255, 0.5) !important;
        }
        
        /* Menu Styling */
        .royal-theme .shaka-overflow-menu,
        .royal-theme .shaka-settings-menu {
            border-radius: 8px !important;
            background: rgba(0, 0, 0, 0.95) !important;
            border: 1px solid rgba(218, 165, 32, 0.3) !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8) !important;
            right: 15px !important;
            bottom: 60px !important;
            padding: 12px 0 !important;
            min-width: 200px !important;
            max-height: 70vh !important;
            overflow-y: auto !important;
        }
        
        .royal-theme .shaka-settings-menu {
            padding: 0 !important;
        }
        
        .royal-theme .shaka-settings-menu button {
            font-size: 14px !important;
            font-weight: 500 !important;
            padding: 12px 20px !important;
            color: #fff !important;
            width: 100% !important;
            height: auto !important;
            border-radius: 0 !important;
            justify-content: flex-start !important;
        }
        
        .royal-theme .shaka-settings-menu button span {
            margin-left: 0 !important;
            font-size: 14px !important;
        }
        
        .royal-theme .shaka-settings-menu button[aria-selected="true"] {
            background: rgba(218, 165, 32, 0.15) !important;
            color: #DAA520 !important;
        }
        
        .royal-theme .shaka-settings-menu button[aria-selected="true"] i {
            color: #DAA520 !important;
        }
        
        .royal-theme .shaka-overflow-menu button {
            padding: 0 !important;
            height: auto !important;
            width: 100% !important;
            border-radius: 0 !important;
        }
        
        .royal-theme .shaka-overflow-menu button .shaka-overflow-button-label {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 12px 20px !important;
            height: 44px !important;
            width: 100% !important;
        }
        
        .royal-theme .shaka-overflow-menu button .shaka-overflow-button-label span {
            font-size: 14px !important;
            font-weight: 500 !important;
            color: #fff !important;
        }
        
        .royal-theme .shaka-overflow-menu button:hover,
        .royal-theme .shaka-settings-menu button:hover {
            background: rgba(218, 165, 32, 0.2) !important;
        }
        
        .royal-theme .shaka-back-to-overflow-button {
            padding: 12px 20px !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            font-size: 14px !important;
            color: #fff !important;
            height: 44px !important;
        }

        /* Hide spinner */
        .shaka-spinner-container,
        .shaka-spinner,
        .shaka-spinner-svg {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /* Manual Play Button */
        .manual-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #DAA520;
            padding: 20px 50px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            z-index: 2000;
            border: 2px solid #DAA520;
            display: none;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.4);
        }
        
        .manual-play-button:hover {
            background: #DAA520;
            color: #000;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.6);
        }
        
        /* Royal Logo Watermark */
        #royalLogo {
            width: 120px;
            height: auto;
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 99999 !important;
            pointer-events: auto !important;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 15px rgba(218, 165, 32, 0.5));
            opacity: 0.95;
        }
        
        #royalLogo:hover {
            transform: scale(1.08);
            opacity: 1;
        }

        /* Quality Badge */
        .quality-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.9) 0%, rgba(255, 215, 0, 0.9) 100%);
            color: #000;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            z-index: 99998;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .royal-theme .shaka-controls-button-panel {
                height: 44px !important;
                padding: 0 10px !important;
            }
            
            .royal-theme .shaka-range-container {
                margin: 0 10px 6px 10px !important;
            }
            
            .royal-theme .shaka-controls-button-panel > * {
                height: 36px !important;
                width: 36px !important;
                padding: 6px !important;
                margin: 0 1px !important;
            }
            
            .royal-theme .shaka-controls-button-panel button i {
                font-size: 20px !important;
            }
            
            .royal-theme .shaka-current-time {
                font-size: 12px !important;
                padding: 0 8px !important;
            }
            
            #royalLogo {
                width: 90px;
                right: 12px;
                top: 12px;
            }
            
            .quality-badge {
                font-size: 9px;
                padding: 5px 12px;
                top: 12px;
                left: 12px;
            }
            
            .manual-play-button {
                padding: 16px 40px;
                font-size: 16px;
            }
            
            .royal-theme .shaka-overflow-menu,
            .royal-theme .shaka-settings-menu {
                right: 10px !important;
                bottom: 55px !important;
                min-width: 180px !important;
            }
        }
        
        @media (max-width: 480px) {
            .royal-theme .shaka-controls-button-panel {
                height: 40px !important;
                padding: 0 8px !important;
            }
            
            .royal-theme .shaka-range-container {
                margin: 0 8px 5px 8px !important;
            }
            
            .royal-theme .shaka-controls-button-panel > * {
                height: 32px !important;
                width: 32px !important;
                padding: 4px !important;
            }
            
            .royal-theme .shaka-controls-button-panel button i {
                font-size: 18px !important;
            }
            
            .royal-theme .shaka-current-time {
                font-size: 11px !important;
                padding: 0 6px !important;
            }
            
            #royalLogo {
                width: 70px;
                right: 10px;
                top: 10px;
            }
            
            .quality-badge {
                font-size: 8px;
                padding: 4px 10px;
                top: 10px;
                left: 10px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            #royalLogo {
                width: 80px;
                right: 10px;
                top: 10px;
            }
            
            .quality-badge {
                font-size: 9px;
                padding: 4px 10px;
                top: 10px;
                left: 10px;
            }
        }

        /* Fix for iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .shaka-video-container {
                position: fixed !important;
                width: 100vw !important;
                height: 100vh !important;
            }
        }
    </style>
</head>
<body>

<div class="shaka-video-container royal-theme" data-shaka-player>
    <video autoplay muted playsinline preload="auto" poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY"></video>
    
    <a href="https://t.me/ny_bots" target="_blank">
        <img id="royalLogo" src="https://raw.githubusercontent.com/nischayydv/NY-Jpg/main/IMG_20251119_171124_951-removebg-preview.png" alt="Premium">
    </a>
    
    <div class="quality-badge">NY BOTS</div>
    
    <div class="manual-play-button" id="manualPlayButton">
        â–¶ Play
    </div>
</div>

<script>
const queryParams = new URLSearchParams(window.location.search);
const channelName = queryParams.get('name');
const manualUrl = queryParams.get('url');
const manualKeyId = queryParams.get('keyId');
const manualKey = queryParams.get('key');

document.addEventListener('DOMContentLoaded', async () => {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player();
    await player.attach(video);

    const container = document.querySelector('.shaka-video-container');
    const ui = new shaka.ui.Overlay(player, container, video);

    const config = {
        controlPanelElements: [
            'play_pause',
            'time_and_duration',
            'mute',
            'volume',
            'spacer',
            'captions',
            'quality',
            'language',
            'picture_in_picture',
            'fullscreen',
            'overflow_menu'
        ],
        enableFullscreenOnRotation: true,
        addSeekBar: true,
        addBigPlayButton: false,
    };
    ui.configure(config);

    let streamUrl = null;
    let drmKeyId = null;
    let drmKey = null;
    let cookieHeader = '';

    if (manualUrl) {
        streamUrl = manualUrl;
        drmKeyId = manualKeyId;
        drmKey = manualKey;
    }
    else if (channelName) {
        try {
            const response = await fetch('https://playify.pages.dev/Ziotv.json');
            const channels = await response.json();

            if (Array.isArray(channels)) {
                const channel = channels.find(ch => 
                    ch.name && ch.name.toLowerCase() === channelName.toLowerCase()
                );
                
                if (channel) {
                    streamUrl = channel.link;
                    cookieHeader = channel.cookie || '';
                    
                    if (channel.drmLicense) {
                        const [keyId, key] = channel.drmLicense.split(':');
                        drmKeyId = keyId;
                        drmKey = key;
                    }
                    
                    if (channel.logo) {
                        video.setAttribute('poster', channel.logo);
                    }
                    
                    if (channel.name) {
                        document.title = channel.name + ' - Premium Player';
                    }
                } else {
                    alert('Channel not found: ' + channelName);
                    return;
                }
            }
        } catch (error) {
            alert('Failed to load channel data');
            return;
        }
    }

    if (!streamUrl) {
        alert('Please provide either a channel name or stream URL');
        return;
    }

    let drmConfig = {};
    if (drmKeyId && drmKey) {
        drmConfig = {
            clearKeys: {
                [drmKeyId]: drmKey
            }
        };
    }

    player.configure({
        drm: drmConfig,
        streaming: {
            lowLatencyMode: true,
            bufferingGoal: 15,
            rebufferingGoal: 2,
            bufferBehind: 15,
            retryParameters: {
                timeout: 10000,
                maxAttempts: 5,
                baseDelay: 300,
                backoffFactor: 1.2
            },
            segmentRequestTimeout: 8000,
            segmentPrefetchLimit: 2,
            useNativeHlsOnSafari: true
        },
        manifest: {
            retryParameters: {
                timeout: 8000,
                maxAttempts: 3
            }
        }
    });

    player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        
        if (cookieHeader) {
            request.headers['Cookie'] = cookieHeader;

            if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                 type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
                !request.uris[0].includes('__hdnea__=')) {
                const separator = request.uris[0].includes('?') ? '&' : '?';
                request.uris[0] += separator + cookieHeader;
            }
        }
    });

    const attemptAutoplay = async () => {
        try {
            video.muted = false;
            await video.play();
            return true;
        } catch (error) {
            try {
                video.muted = true;
                await video.play();
                return true;
            } catch (mutedError) {
                return false;
            }
        }
    };

    player.addEventListener('error', (event) => {
        console.error('Player Error:', event.detail);
    });

    video.addEventListener('play', () => {
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
            container.requestFullscreen().catch(() => {});
        }
    }, { once: true });

    video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
    });

    let hasUserInteracted = false;
    const enableSoundOnInteraction = () => {
        if (!hasUserInteracted && video.muted) {
            video.muted = false;
            hasUserInteracted = true;
        }
    };
    ['click', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, enableSoundOnInteraction, { once: true });
    });

    try {
        await player.load(streamUrl);
        
        if (video.readyState >= 3) {
            await attemptAutoplay();
        } else {
            video.addEventListener('canplay', attemptAutoplay, { once: true });
            setTimeout(async () => {
                if (video.paused) {
                    await attemptAutoplay();
                }
            }, 2000);
        }
    } catch (error) {
        console.error('Load error:', error);
        alert('Failed to load stream');
    }

    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) {
            attemptAutoplay();
        }
    });
});
</script>
