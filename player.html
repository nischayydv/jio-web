<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/nischayydv/NY-Jpg/main/IMG_20251119_171124_951-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Premium Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        html, body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Premium animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .shaka-video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        
        video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
            box-shadow: 0 0 100px rgba(218, 165, 32, 0.2);
        }

        /* Royal Premium Theme */
        .royal-theme {
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Premium Control Bar with Gold Accent */
        .royal-theme .shaka-bottom-controls {
            width: 100%;
            padding: 0;
            z-index: 1;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.95) 0%, 
                rgba(26,26,46,0.85) 40%, 
                rgba(22,33,62,0.6) 70%, 
                transparent 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(218, 165, 32, 0.3);
        }
        
        .royal-theme .shaka-bottom-controls {
            display: flex;
            flex-direction: column;
        }
        
        .royal-theme .shaka-controls-button-panel {
            order: 2;
            height: 60px;
            padding: 0 30px;
            display: flex;
            align-items: center;
        }
        
        .royal-theme .shaka-range-container {
            margin: 0 30px;
            top: 0;
            padding: 12px 0;
        }
        
        .royal-theme .shaka-controls-button-panel > * {
            margin: 0 4px;
            padding: 8px 12px;
            color: #fff;
            height: 48px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
        }
        
        .royal-theme .shaka-controls-button-panel > *:hover {
            background: rgba(218, 165, 32, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(218, 165, 32, 0.3);
        }
        
        .royal-theme .shaka-controls-button-panel > *:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.4);
        }
        
        /* Volume Controls */
        .royal-theme .shaka-volume-bar-container {
            position: relative;
            z-index: 10;
            opacity: 0;
            width: 0px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 6px;
            padding: 0;
            overflow: hidden;
        }
        
        .royal-theme .shaka-volume-bar-container:hover,
        .royal-theme .shaka-volume-bar-container:focus,
        .royal-theme .shaka-mute-button:hover + .shaka-volume-bar-container {
            width: 80px;
            opacity: 1;
            padding: 0 12px;
        }
        
        .royal-theme .shaka-current-time {
            padding: 0 16px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #daa520;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Premium Progress Bar */
        .royal-theme .shaka-seek-bar-container {
            height: 5px;
            position: relative;
            border-radius: 8px;
            margin-bottom: 0;
            transition: all 0.3s ease;
            overflow: visible;
        }
        
        .royal-theme .shaka-seek-bar-container .shaka-range-element {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .royal-theme .shaka-seek-bar-container:hover {
            height: 8px;
            cursor: pointer;
        }
        
        .royal-theme .shaka-seek-bar-container:hover .shaka-range-element {
            opacity: 1;
            cursor: pointer;
        }
        
        /* Royal Gold Theme Colors */
        .royal-theme .shaka-seek-bar-container input[type=range]::-webkit-slider-thumb {
            background: linear-gradient(135deg, #daa520 0%, #ffd700 100%);
            width: 18px;
            height: 18px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(218, 165, 32, 0.8), 0 0 20px rgba(218, 165, 32, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .royal-theme .shaka-seek-bar-container input[type=range]::-moz-range-thumb {
            background: linear-gradient(135deg, #daa520 0%, #ffd700 100%);
            width: 18px;
            height: 18px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(218, 165, 32, 0.8), 0 0 20px rgba(218, 165, 32, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Premium Menu Styling */
        .royal-theme .shaka-overflow-menu,
        .royal-theme .shaka-settings-menu {
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
            border: 1px solid rgba(218, 165, 32, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9), 0 0 40px rgba(218, 165, 32, 0.2);
            backdrop-filter: blur(20px);
            right: 30px;
            bottom: 80px;
            padding: 16px 0;
            min-width: 260px;
        }
        
        .royal-theme .shaka-settings-menu button {
            font-size: 15px;
            font-weight: 500;
            padding: 14px 24px;
            transition: all 0.3s ease;
        }
        
        .royal-theme .shaka-settings-menu button[aria-selected="true"] {
            background: linear-gradient(90deg, rgba(218, 165, 32, 0.2) 0%, transparent 100%);
            border-left: 3px solid #daa520;
        }
        
        .royal-theme .shaka-settings-menu button[aria-selected="true"] span {
            color: #daa520;
            font-weight: 600;
        }
        
        .royal-theme .shaka-overflow-menu button:hover,
        .royal-theme .shaka-settings-menu button:hover {
            background: rgba(218, 165, 32, 0.15);
            transform: translateX(4px);
        }
        
        /* Hide Loading Spinner */
        .shaka-spinner-container,
        .shaka-spinner,
        .shaka-spinner-svg {
            display: none !important;
        }

        /* Premium Seek Bar Colors */
        .royal-theme .shaka-seek-bar {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.15) 0%, rgba(218, 165, 32, 0.1) 100%) !important;
            border-radius: 8px;
        }
        
        .royal-theme .shaka-buffered-range {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3) 0%, rgba(218, 165, 32, 0.25) 100%) !important;
            border-radius: 8px;
        }
        
        .royal-theme .shaka-played-range {
            background: linear-gradient(90deg, #daa520 0%, #ffd700 100%) !important;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
        }

        /* Royal Play Button */
        .manual-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
            color: #daa520;
            padding: 24px 56px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            z-index: 2000;
            border: 2px solid #daa520;
            display: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 40px rgba(218, 165, 32, 0.3), 0 0 60px rgba(218, 165, 32, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .manual-play-button:hover {
            background: linear-gradient(135deg, #daa520 0%, #ffd700 100%);
            color: #0a0a0a;
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 15px 50px rgba(218, 165, 32, 0.5), 0 0 80px rgba(218, 165, 32, 0.4);
            border-color: #ffd700;
        }
        
        /* Premium Logo Watermark */
        #royalLogo {
            width: 160px;
            height: auto;
            position: absolute;
            right: 25px;
            top: 25px;
            z-index: 99999 !important;
            pointer-events: auto !important;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 20px rgba(218, 165, 32, 0.4));
            opacity: 0.9;
        }
        
        #royalLogo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 30px rgba(218, 165, 32, 0.6));
            opacity: 1;
        }

        /* Premium Button Icons */
        .royal-theme .shaka-play-button-container button,
        .royal-theme .shaka-small-play-button {
            font-size: 32px !important;
            color: #daa520 !important;
            text-shadow: 0 2px 8px rgba(218, 165, 32, 0.5);
        }
        
        .royal-theme .shaka-fullscreen-button {
            font-size: 28px;
        }
        
        .royal-theme .shaka-fullscreen-button:hover {
            font-size: 30px;
        }

        /* Premium quality badge */
        .quality-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.95) 0%, rgba(255, 215, 0, 0.95) 100%);
            color: #0a0a0a;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 99998;
            box-shadow: 0 4px 20px rgba(218, 165, 32, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .royal-theme .shaka-controls-button-panel {
                height: 52px;
                padding: 0 16px;
            }
            .royal-theme .shaka-range-container {
                margin: 0 16px;
                padding: 10px 0;
            }
            #royalLogo {
                width: 110px;
                right: 15px;
                top: 15px;
            }
            .quality-badge {
                font-size: 10px;
                padding: 6px 14px;
                top: 15px;
                left: 15px;
            }
            .manual-play-button {
                padding: 20px 44px;
                font-size: 16px;
            }
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>

<div class="shaka-video-container royal-theme" data-shaka-player>
    <video autoplay muted playsinline preload="auto" poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY"></video>
    
    <a href="https://t.me/nybots" target="_blank">
        <img id="royalLogo" src="https://raw.githubusercontent.com/nischayydv/NY-Jpg/main/IMG_20251119_171124_951-removebg-preview.png" alt="Royal Premium">
    </a>
    
    <div class="quality-badge">Premium Quality</div>
    
    <div class="manual-play-button" id="manualPlayButton">
        â–¶ Play Stream
    </div>
</div>

<script>
const queryParams = new URLSearchParams(window.location.search);
const channelName = queryParams.get('name');
const manualUrl = queryParams.get('url');
const manualKeyId = queryParams.get('keyId');
const manualKey = queryParams.get('key');

console.log('URL Parameters:', { channelName, manualUrl, manualKeyId, manualKey });

document.addEventListener('DOMContentLoaded', async () => {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player();
    await player.attach(video);

    const container = document.querySelector('.shaka-video-container');
    const ui = new shaka.ui.Overlay(player, container, video);

    const config = {
        controlPanelElements: [
            'play_pause',
            'time_and_duration',
            'mute',
            'volume',
            'spacer',
            'captions',
            'quality',
            'language',
            'picture_in_picture',
            'fullscreen',
            'overflow_menu'
        ],
        enableFullscreenOnRotation: true,
    };
    ui.configure(config);

    let streamUrl = null;
    let drmKeyId = null;
    let drmKey = null;
    let cookieHeader = '';

    if (manualUrl) {
        console.log('Using manual URL parameters');
        streamUrl = manualUrl;
        drmKeyId = manualKeyId;
        drmKey = manualKey;
    }
    else if (channelName) {
        try {
            const response = await fetch('https://playify.pages.dev/Ziotv.json');
            const channels = await response.json();

            if (Array.isArray(channels)) {
                const channel = channels.find(ch => 
                    ch.name && ch.name.toLowerCase() === channelName.toLowerCase()
                );
                
                if (channel) {
                    console.log('Channel found:', channel.name);
                    streamUrl = channel.link;
                    cookieHeader = channel.cookie || '';
                    
                    if (channel.drmLicense) {
                        const [keyId, key] = channel.drmLicense.split(':');
                        drmKeyId = keyId;
                        drmKey = key;
                    }
                    
                    if (channel.logo) {
                        video.setAttribute('poster', channel.logo);
                    }
                    
                    if (channel.name) {
                        document.title = channel.name + ' - Royal Premium';
                    }
                } else {
                    console.error('Channel not found:', channelName);
                    alert('Channel not found: ' + channelName);
                    return;
                }
            }
        } catch (error) {
            console.error('Failed to fetch JSON:', error);
            alert('Failed to load channel data');
            return;
        }
    }

    if (!streamUrl) {
        console.error('No stream URL provided');
        alert('Please provide either a channel name or stream URL');
        return;
    }

    console.log('Stream URL:', streamUrl);

    let drmConfig = {};
    if (drmKeyId && drmKey) {
        drmConfig = {
            clearKeys: {
                [drmKeyId]: drmKey
            }
        };
        console.log('DRM configured with clearkey');
    }

    player.configure({
        drm: drmConfig,
        streaming: {
            lowLatencyMode: true,
            bufferingGoal: 15,
            rebufferingGoal: 2,
            bufferBehind: 15,
            retryParameters: {
                timeout: 10000,
                maxAttempts: 5,
                baseDelay: 300,
                backoffFactor: 1.2
            },
            segmentRequestTimeout: 8000,
            segmentPrefetchLimit: 2,
            useNativeHlsOnSafari: true
        },
        manifest: {
            retryParameters: {
                timeout: 8000,
                maxAttempts: 3
            }
        }
    });

    player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        
        if (cookieHeader) {
            request.headers['Cookie'] = cookieHeader;

            if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                 type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
                !request.uris[0].includes('__hdnea__=')) {
                const separator = request.uris[0].includes('?') ? '&' : '?';
                request.uris[0] += separator + cookieHeader;
            }
        }
    });

    const attemptAutoplay = async () => {
        try {
            video.muted = false;
            await video.play();
            console.log('Unmuted autoplay successful');
            return true;
        } catch (error) {
            console.log('Unmuted autoplay failed');
            try {
                video.muted = true;
                await video.play();
                console.log('Muted autoplay successful');
                return true;
            } catch (mutedError) {
                console.log('Muted autoplay failed');
                return false;
            }
        }
    };

    player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
    });

    video.addEventListener('play', () => {
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
            container.requestFullscreen().catch(() => {
                console.log('Fullscreen request failed');
            });
        }
    }, { once: true });

    video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
    });

    let hasUserInteracted = false;
    const enableSoundOnInteraction = () => {
        if (!hasUserInteracted && video.muted) {
            video.muted = false;
            hasUserInteracted = true;
            console.log('Sound enabled after user interaction');
        }
    };
    ['click', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, enableSoundOnInteraction, { once: true });
    });

    try {
        await player.load(streamUrl);
        console.log('Stream loaded successfully');
        
        if (video.readyState >= 3) {
            await attemptAutoplay();
        } else {
            video.addEventListener('canplay', attemptAutoplay, { once: true });
            setTimeout(async () => {
                if (video.paused) {
                    await attemptAutoplay();
                }
            }, 2000);
        }
    } catch (error) {
        console.error('Load error:', error);
        alert('Failed to load stream: ' + error.message);
    }

    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) {
            attemptAutoplay();
        }
    });
});
</script>

</body>
