<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Arena</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* YouTube Theme CSS */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Me5Q.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/roboto/v27/KFOlCnqEu92Fr1MmEU9vAw.ttf) format('truetype');
    }
    .youtube-theme {
      font-family: 'Roboto', sans-serif;
    }
    .youtube-theme .shaka-bottom-controls {
      width: 100%;
      padding: 0;
      padding-bottom: 0;
      z-index: 1;
    }
    .youtube-theme .shaka-bottom-controls {
      display: flex;
      flex-direction: column;
    }
    .youtube-theme .shaka-ad-controls {
      order: 1;
    }
    .youtube-theme .shaka-controls-button-panel {
      order: 2;
      height: 40px;
      padding: 0 10px;
    }
    .youtube-theme .shaka-range-container {
      margin: 4px 10px 4px 10px;
      top: 0;
    }
    .youtube-theme .shaka-small-play-button {
      order: -3;
    }
    .youtube-theme .shaka-mute-button {
      order: -2;
    }
    .youtube-theme .shaka-controls-button-panel > * {
      margin: 0;
      padding: 3px 8px;
      color: #EEE;
      height: 40px;
    }
    .youtube-theme .shaka-controls-button-panel > *:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px rgba(27, 127, 204, 0.8);
      color: #FFF;
    }
    .youtube-theme .shaka-controls-button-panel > *:hover {
      color: #FFF;
    }
    .youtube-theme .shaka-controls-button-panel .shaka-volume-bar-container {
      position: relative;
      z-index: 10;
      left: -1px;
      order: -1;
      opacity: 0;
      width: 0px;
      transition: width 0.2s cubic-bezier(0.4, 0, 1, 1);
      height: 3px;
      padding: 0;
    }
    .youtube-theme .shaka-controls-button-panel .shaka-volume-bar-container:hover,
    .youtube-theme .shaka-controls-button-panel .shaka-volume-bar-container:focus {
      display: block;
      width: 50px;
      opacity: 1;
      padding: 0 6px;
    }
    .youtube-theme .shaka-mute-button:hover + div {
      opacity: 1;
      width: 50px;
      padding: 0 6px;
    }
    .youtube-theme .shaka-current-time {
      padding: 0 10px;
      font-size: 12px;
    }
    .youtube-theme .shaka-seek-bar-container {
      height: 3px;
      position: relative;
      top: -1px;
      border-radius: 0;
      margin-bottom: 0;
    }
    .youtube-theme .shaka-seek-bar-container .shaka-range-element {
      opacity: 0;
    }
    .youtube-theme .shaka-seek-bar-container:hover {
      height: 5px;
      top: 0;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container:hover .shaka-range-element {
      opacity: 1;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container input[type=range]::-webkit-slider-thumb {
      background: #FF0000;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container input[type=range]::-moz-range-thumb {
      background: #FF0000;
      cursor: pointer;
    }
    .youtube-theme .shaka-seek-bar-container input[type=range]::-ms-thumb {
      background: #FF0000;
      cursor: pointer;
    }
    .youtube-theme .shaka-video-container * {
      font-family: 'Roboto', sans-serif;
    }
    .youtube-theme .shaka-video-container .material-icons-round {
      font-family: 'Material Icons Sharp';
    }
    .youtube-theme .shaka-overflow-menu,
    .youtube-theme .shaka-settings-menu {
      border-radius: 2px;
      background: rgba(28, 28, 28, 0.9);
      text-shadow: 0 0 2px rgb(0 0 0);
      transition: opacity 0.1s cubic-bezier(0, 0, 0.2, 1);
      right: 10px;
      bottom: 50px;
      padding: 8px 0;
      min-width: 200px;
    }
    .youtube-theme .shaka-settings-menu {
      padding: 0 0 8px 0;
    }
    .youtube-theme .shaka-settings-menu button {
      font-size: 12px;
    }
    .youtube-theme .shaka-settings-menu button span {
      margin-left: 33px;
      font-size: 13px;
    }
    .youtube-theme .shaka-settings-menu button[aria-selected="true"] {
      display: flex;
    }
    .youtube-theme .shaka-settings-menu button[aria-selected="true"] span {
      order: 2;
      margin-left: 0;
    }
    .youtube-theme .shaka-settings-menu button[aria-selected="true"] i {
      order: 1;
      font-size: 18px;
      padding-left: 5px;
    }
    .youtube-theme .shaka-overflow-menu button {
      padding: 0;
    }
    .youtube-theme .shaka-overflow-menu button i {
      display: none;
    }
    .youtube-theme .shaka-overflow-menu button .shaka-overflow-button-label {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      align-items: center;
      cursor: default;
      outline: none;
      height: 40px;
      flex: 0 0 100%;
    }
    .youtube-theme .shaka-overflow-menu button .shaka-overflow-button-label span {
      flex-shrink: initial;
      padding-left: 15px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    .youtube-theme .shaka-overflow-menu span + span {
      color: #FFF;
      font-weight: 400 !important;
      font-size: 12px !important;
      padding-right: 8px;
      padding-left: 0 !important;
    }
    .youtube-theme .shaka-overflow-menu span + span:after {
      content: "navigate_next";
      font-family: 'Material Icons Sharp';
      font-size: 20px;
    }
    .youtube-theme .shaka-overflow-menu .shaka-pip-button span + span {
      padding-right: 15px !important;
    }
    .youtube-theme .shaka-overflow-menu .shaka-pip-button span + span:after {
      content: "";
    }
    .youtube-theme .shaka-back-to-overflow-button {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      color: #eee;
      height: 40px;
    }
    .youtube-theme .shaka-back-to-overflow-button .material-icons-round {
      font-size: 15px;
      padding-right: 10px;
    }
    .youtube-theme .shaka-back-to-overflow-button span {
      margin-left: 3px !important;
    }
    .youtube-theme .shaka-overflow-menu button:hover,
    .youtube-theme .shaka-settings-menu button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .youtube-theme .shaka-overflow-menu button:hover label,
    .youtube-theme .shaka-settings-menu button:hover label {
      cursor: pointer;
    }
    .youtube-theme .shaka-overflow-menu button:focus,
    .youtube-theme .shaka-settings-menu button:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
    }
    .youtube-theme .shaka-overflow-menu button,
    .youtube-theme .shaka-settings-menu button {
      color: #EEE;
    }
    .youtube-theme .shaka-captions-off {
      color: #BFBFBF;
    }
    .youtube-theme .shaka-overflow-menu-button {
      font-size: 18px;
      margin-right: 5px;
    }
    .youtube-theme .shaka-fullscreen-button:hover {
      font-size: 25px;
      transition: font-size 0.1s cubic-bezier(0, 0, 0.2, 1);
    }

    /* Hide center loading spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Custom Seek Bar Colors */
    .youtube-theme .shaka-seek-bar {
      background: rgba(255,255,255,.2) !important;
    }
    
    .youtube-theme .shaka-buffered-range {
      background: rgba(255,255,255,.4) !important;
    }
    
    .youtube-theme .shaka-played-range {
      background: rgb(255,0,0) !important;
    }

    /* Manual play button styles */
    .manual-play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      z-index: 2000;
      border: 2px solid #ff0000;
      display: none;
      transition: all 0.3s ease;
    }
    
    .manual-play-button:hover {
      background: rgba(255, 0, 0, 0.8);
      transform: translate(-50%, -50%) scale(1.05);
    }
    #myLogo {
      width: 120px;
      height: 40px;
      position: absolute;
      right: 5px;
      top: 10px;
      z-index: 99999 !important;
      pointer-events: auto !important;
      cursor: pointer;
    }

    /* Credit Watermark */
    .credit {
      position: absolute;
      bottom: 60px;
      left: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      z-index: 99998;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-family: 'Roboto', sans-serif;
    }

    /* allow click to pass */
    .shaka-video-container,
    video {
      pointer-events: auto !important;
    }
  </style>
</head>
<body>

<div class="shaka-video-container youtube-theme" data-shaka-player>
  <video autoplay muted playsinline preload="auto" poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY"></video>
  <a href="https://t.me/cine_arena" target="_blank">
    <img id="myLogo" src="https://cricstream4u.github.io/cinearena/cineheader.png">
  </a>
  <div class="credit">Powered by NY BOTS</div>
  <div class="manual-play-button" id="manualPlayButton">
    â–¶ Click to Play
  </div>
</div>

<script>
// Parse URL parameters properly
const queryParams = new URLSearchParams(window.location.search);
const channelName = queryParams.get('name');
const manualUrl = queryParams.get('url');
const manualKeyId = queryParams.get('keyId');
const manualKey = queryParams.get('key');

console.log('URL Parameters:', { channelName, manualUrl, manualKeyId, manualKey });

document.addEventListener('DOMContentLoaded', async () => {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player();
    await player.attach(video);

    const container = document.querySelector('.shaka-video-container');
    const ui = new shaka.ui.Overlay(player, container, video);

    const config = {
        controlPanelElements: [
            'play_pause',
            'time_and_duration',
            'mute',
            'volume',
            'spacer',
            'captions',
            'quality',
            'language',
            'picture_in_picture',
            'fullscreen',
            'overflow_menu'
        ],
        enableFullscreenOnRotation: true,
    };
    ui.configure(config);

    let streamUrl = null;
    let drmKeyId = null;
    let drmKey = null;
    let cookieHeader = '';

    // Priority 1: Check if manual URL parameters are provided
    if (manualUrl) {
        console.log('Using manual URL parameters');
        streamUrl = manualUrl;
        drmKeyId = manualKeyId;
        drmKey = manualKey;
    }
    // Priority 2: Fetch from JSON if channel name is provided
    else if (channelName) {
        try {
            const response = await fetch('https://playify.pages.dev/Ziotv.json');
            const channels = await response.json();

            if (Array.isArray(channels)) {
                const channel = channels.find(ch => 
                    ch.name && ch.name.toLowerCase() === channelName.toLowerCase()
                );
                
                if (channel) {
                    console.log('Channel found:', channel.name);
                    streamUrl = channel.link;
                    cookieHeader = channel.cookie || '';
                    
                    // Parse DRM license (format: keyId:key)
                    if (channel.drmLicense) {
                        const [keyId, key] = channel.drmLicense.split(':');
                        drmKeyId = keyId;
                        drmKey = key;
                    }
                    
                    // Update poster/logo if available
                    if (channel.logo) {
                        video.setAttribute('poster', channel.logo);
                    }
                    
                    // Update page title
                    if (channel.name) {
                        document.title = channel.name + ' - Cine Arena';
                    }
                } else {
                    console.error('Channel not found:', channelName);
                    alert('Channel not found: ' + channelName);
                    return;
                }
            }
        } catch (error) {
            console.error('Failed to fetch JSON:', error);
            alert('Failed to load channel data');
            return;
        }
    }

    // Validate stream URL
    if (!streamUrl) {
        console.error('No stream URL provided');
        alert('Please provide either a channel name or stream URL');
        return;
    }

    console.log('Stream URL:', streamUrl);
    console.log('DRM KeyId:', drmKeyId);
    console.log('DRM Key:', drmKey);

    // Configure DRM
    let drmConfig = {};
    if (drmKeyId && drmKey) {
        drmConfig = {
            clearKeys: {
                [drmKeyId]: drmKey
            }
        };
        console.log('DRM configured with clearkey');
    }

    player.configure({
        drm: drmConfig,
        streaming: {
            lowLatencyMode: true,
            bufferingGoal: 15,
            rebufferingGoal: 2,
            bufferBehind: 15,
            retryParameters: {
                timeout: 10000,
                maxAttempts: 5,
                baseDelay: 300,
                backoffFactor: 1.2
            },
            segmentRequestTimeout: 8000,
            segmentPrefetchLimit: 2,
            useNativeHlsOnSafari: true
        },
        manifest: {
            retryParameters: {
                timeout: 8000,
                maxAttempts: 3
            }
        }
    });

    player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        
        if (cookieHeader) {
            request.headers['Cookie'] = cookieHeader;

            if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                 type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
                !request.uris[0].includes('__hdnea__=')) {
                const separator = request.uris[0].includes('?') ? '&' : '?';
                request.uris[0] += separator + cookieHeader;
            }
        }
    });

    const enableAutoplay = () => {
        video.setAttribute('autoplay', '');
        video.setAttribute('playsinline', '');
        video.autoplay = true;
    };

    const attemptAutoplay = async () => {
        try {
            video.muted = false;
            await video.play();
            console.log('Unmuted autoplay successful');
            return true;
        } catch (error) {
            console.log('Unmuted autoplay failed:', error.message);
            try {
                video.muted = true;
                await video.play();
                console.log('Muted autoplay successful');
                return true;
            } catch (mutedError) {
                console.log('Muted autoplay failed:', mutedError.message);
                return false;
            }
        }
    };

    player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
    });

    video.addEventListener('play', () => {
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
            container.requestFullscreen().catch(() => {
                console.log('Fullscreen request failed');
            });
        }
    }, { once: true });

    video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
    });

    let hasUserInteracted = false;
    const enableSoundOnInteraction = () => {
        if (!hasUserInteracted && video.muted) {
            video.muted = false;
            hasUserInteracted = true;
            console.log('Sound enabled after user interaction');
        }
    };
    ['click', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, enableSoundOnInteraction, { once: true });
    });

    try {
        enableAutoplay();
        await player.load(streamUrl);
        console.log('Stream loaded successfully');
        
        if (video.readyState >= 3) {
            await attemptAutoplay();
        } else {
            video.addEventListener('canplay', attemptAutoplay, { once: true });
            setTimeout(async () => {
                if (video.paused) {
                    await attemptAutoplay();
                }
            }, 2000);
        }
    } catch (error) {
        console.error('Load error:', error);
        alert('Failed to load stream: ' + error.message);
    }

    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) {
            attemptAutoplay();
        }
    });
});
</script>

</body>
  </html>
