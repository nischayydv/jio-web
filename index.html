<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioTV Web - Live TV Channels</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .credit {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .search-box {
            margin: 20px 0;
            text-align: center;
        }

        .search-box input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .channel-card:hover::before {
            transform: scaleX(1);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 15px;
            border-radius: 10px;
            background: #f5f5f5;
            padding: 10px;
        }

        .channel-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .channel-category {
            font-size: 0.85rem;
            color: #666;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 30px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .channel-card {
                padding: 15px;
            }

            .channel-logo {
                width: 60px;
                height: 60px;
            }
        }

        /* Player Modal Styles */
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .player-modal.active {
            display: flex;
        }

        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 10001;
            transition: all 0.3s;
        }

        .close-player:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.05);
        }

        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ JioTV Web</h1>
            <p>Watch Live TV Channels Online</p>
            <p class="credit">Powered by NY BOTS</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ðŸ” Search channels...">
        </div>

        <div id="loading" class="loading">Loading channels...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="channelsGrid" class="channels-grid"></div>
        <div id="noResults" class="no-results" style="display: none;">No channels found</div>
    </div>

    <!-- Player Modal -->
    <div class="player-modal" id="playerModal">
        <button class="close-player" id="closePlayer">âœ• Close</button>
        <div class="player-container">
            <iframe class="player-iframe" id="playerIframe" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let allChannels = [];
        let filteredChannels = [];

        // Change this to your player page URL (same directory)
        const PLAYER_URL = 'player.html'; // Your player HTML file

        async function loadChannels() {
            try {
                const response = await fetch('https://playify.pages.dev/Ziotv.json');
                const data = await response.json();
                
                allChannels = data;
                filteredChannels = data;
                
                renderChannels(data);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load channels. Please try again later.';
            }
        }

        function renderChannels(channels) {
            const grid = document.getElementById('channelsGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            if (channels.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.onclick = () => playChannel(channel);
                
                card.innerHTML = `
                    <img class="channel-logo" src="${channel.logo || 'https://via.placeholder.com/80?text=TV'}" 
                         alt="${channel.name}"
                         onerror="this.src='https://via.placeholder.com/80?text=TV'">
                    <div class="channel-name">${channel.name}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function playChannel(channel) {
            const modal = document.getElementById('playerModal');
            const iframe = document.getElementById('playerIframe');
            
            // Construct player URL with channel name
            const playerUrl = `${PLAYER_URL}?name=${encodeURIComponent(channel.name)}`;
            
            iframe.src = playerUrl;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            const iframe = document.getElementById('playerIframe');
            
            iframe.src = '';
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            filteredChannels = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm)
            );
            
            renderChannels(filteredChannels);
        });

        // Close player button
        document.getElementById('closePlayer').addEventListener('click', closePlayer);

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });

        // Load channels on page load
        loadChannels();
    </script>
</body>
      </html>
