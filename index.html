<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY BOTS - JioTV Live Streaming Platform</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a73e8;
            --primary-hover: #1557b0;
            --accent: #ff6b35;
            --bg-main: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-hover: #f1f3f4;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-muted: #80868b;
            --border: #dadce0;
            --border-hover: #c5c7ca;
            --shadow-sm: 0 1px 3px rgba(60, 64, 67, 0.1);
            --shadow-md: 0 2px 8px rgba(60, 64, 67, 0.15);
            --shadow-lg: 0 4px 16px rgba(60, 64, 67, 0.2);
        }

        body {
            font-family: 'Inter', 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Header */
        header {
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.5s ease;
        }

        .header-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            animation: slideInLeft 0.6s ease;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.9rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .telegram-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            padding: 10px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            letter-spacing: 0.2px;
            animation: slideInRight 0.6s ease;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.25);
        }

        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
        }

        /* Container */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 50%, #0d47a1 100%);
            border-radius: 16px;
            padding: 56px 48px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            color: white;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.6s ease;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.8px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .hero-subtitle {
            font-size: 1.125rem;
            opacity: 0.95;
            font-weight: 400;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        /* Search Section */
        .search-section {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        .search-container {
            position: relative;
            max-width: 600px;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 52px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:hover {
            background: var(--bg-main);
            border-color: var(--border-hover);
        }

        .search-input:focus {
            background: var(--bg-main);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 100px 20px;
            background: var(--bg-main);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 1.05rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Channels Grid */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .channel-card {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 24px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .channel-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 28px rgba(60, 64, 67, 0.25);
            border-color: var(--primary);
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 12px 12px 0 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-card:hover::before {
            opacity: 1;
        }

        .channel-logo-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .channel-card:hover .channel-logo-container {
            transform: scale(1.1) rotate(5deg);
        }

        .channel-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .channel-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            min-height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* EPG Info */
        .epg-info {
            margin-top: 12px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: left;
            border: 1px solid var(--border);
        }

        .epg-current {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .epg-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .epg-progress {
            width: 100%;
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .epg-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #fef7f7;
            color: #d93025;
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 16px;
            font-weight: 600;
            border: 1px solid #f5c6cb;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .channel-card:hover .live-badge {
            background: #d93025;
            color: white;
            border-color: #d93025;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #d93025;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .channel-card:hover .live-dot {
            background: white;
        }

        /* Footer */
        footer {
            background: var(--bg-main);
            border-top: 1px solid var(--border);
            margin-top: 80px;
            padding: 56px 40px 32px;
            animation: fadeIn 0.6s ease;
        }

        .footer-content {
            max-width: 1440px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.4px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .footer-credit {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer-credit a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-credit a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                padding: 24px 20px;
            }

            .header-content {
                padding: 14px 20px;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 640px) {
            .hero-title {
                font-size: 1.5rem;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-page" id="mainPage">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">NB</div>
                    <span>NY BOTS</span>
                </div>
                <a href="https://t.me/nybots" target="_blank" class="telegram-btn">
                    Join Telegram
                </a>
            </div>
        </header>

        <div class="container">
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Live TV Streaming</h1>
                    <p class="hero-subtitle">Watch premium Indian television channels with live program guide</p>
                </div>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search channels..." autocomplete="off">
                    <span class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">Available Channels</h2>
                <span class="results-count" id="resultsCount">Loading...</span>
            </div>

            <div id="loading" class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading channels & EPG data...</div>
            </div>

            <div id="channelsGrid" class="channels-grid"></div>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-logo">NY BOTS</div>
                <p class="footer-text">Professional streaming platform for Indian television</p>
                <p class="footer-credit">Â© 2025 Powered by <a href="https://t.me/nybots" target="_blank">NY BOTS</a>. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        let allChannels = [];
        let epgData = {};
        const PLAYER_URL = 'player.html';

        // Parse EPG XML
        async function loadEPG() {
            try {
                const response = await fetch('https://fhux.short.gy/epg.xml.gz');
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                
                const programmes = xmlDoc.getElementsByTagName('programme');
                
                for (let prog of programmes) {
                    const channel = prog.getAttribute('channel');
                    const start = parseEPGTime(prog.getAttribute('start'));
                    const stop = parseEPGTime(prog.getAttribute('stop'));
                    const title = prog.getElementsByTagName('title')[0]?.textContent || 'No Info';
                    
                    if (!epgData[channel]) {
                        epgData[channel] = [];
                    }
                    
                    epgData[channel].push({
                        title,
                        start,
                        stop
                    });
                }
                
                console.log('EPG loaded successfully');
            } catch (error) {
                console.error('EPG load error:', error);
            }
        }

        function parseEPGTime(timeStr) {
            if (!timeStr) return null;
            const year = timeStr.substring(0, 4);
            const month = timeStr.substring(4, 6);
            const day = timeStr.substring(6, 8);
            const hour = timeStr.substring(8, 10);
            const minute = timeStr.substring(10, 12);
            const second = timeStr.substring(12, 14);
            return new Date(`${year}-${month}-${day}T${hour}:${minute}:${second}`);
        }

        function getCurrentProgram(channelId) {
            if (!epgData[channelId]) return null;
            
            const now = new Date();
            const programs = epgData[channelId];
            
            for (let prog of programs) {
                if (prog.start <= now && prog.stop > now) {
                    return prog;
                }
            }
            return null;
        }

        function formatTime(date) {
            if (!date) return '';
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function calculateProgress(start, stop) {
            const now = new Date();
            const total = stop - start;
            const elapsed = now - start;
            return Math.min(Math.max((elapsed / total) * 100, 0), 100);
        }

        async function loadChannels() {
            try {
                await loadEPG();
                
                const response = await fetch('https://playify.pages.dev/Ziotv.json');
                const data = await response.json();
                
                allChannels = data;
                renderChannels(allChannels);
                document.getElementById('loading').style.display = 'none';
                
                setInterval(updateEPGInfo, 60000);
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('loading').innerHTML = '<div class="loading-text">Error loading channels</div>';
            }
        }

        function renderChannels(channels) {
            const grid = document.getElementById('channelsGrid');
            
            if (!channels || channels.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No channels found</p>';
                return;
            }
            
            grid.style.display = 'grid';
            document.getElementById('resultsCount').textContent = `${channels.length} channels`;
            
            grid.innerHTML = channels.map(channel => {
                const channelName = String(channel.name || 'Unknown').replace(/'/g, "\\'");
                const channelLogo = channel.logo || 'https://via.placeholder.com/90?text=TV';
                const channelId = channel.id || channelName.toLowerCase().replace(/\s+/g, '-');
                
                const currentProgram = getCurrentProgram(channelId);
                let epgHTML = '';
                
                if (currentProgram) {
                    const progress = calculateProgress(currentProgram.start, currentProgram.stop);
                    epgHTML = `
                        <div class="epg-info">
                            <div class="epg-current">${currentProgram.title}</div>
                            <div class="epg-time">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 6v6l4 2"/>
                                </svg>
                                ${formatTime(currentProgram.start)} - ${formatTime(currentProgram.stop)}
                            </div>
                            <div class="epg-progress">
                                <div class="epg-progress-bar" style="width: ${progress}%"></div>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="channel-card" onclick="playChannel('${channelName}', '${channelId}')">
                        <div class="channel-logo-container">
                            <img class="channel-logo" 
                                 src="${channelLogo}" 
                                 alt="${channelName}"
                                 onerror="this.src='https://via.placeholder.com/90?text=TV'"
                                 loading="lazy">
                        </div>
                        <div class="channel-name">${channel.name || 'Unknown'}</div>
                        ${epgHTML}
                        <span class="live-badge">
                            <span class="live-dot"></span>
                            LIVE
                        </span>
                    </div>
                `;
            }).join('');
        }

        function updateEPGInfo() {
            const cards = document.querySelectorAll('.channel-card');
            cards.forEach(card => {
                const channelId = card.getAttribute('data-channel-id');
                if (channelId) {
                    const currentProgram = getCurrentProgram(channelId);
                    const epgInfo = card.querySelector('.epg-info');
                    
                    if (currentProgram && epgInfo) {
                        const progress = calculateProgress(currentProgram.start, currentProgram.stop);
                        epgInfo.querySelector('.epg-progress-bar').style.width = `${progress}%`;
                    }
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredChannels = searchTerm === '' 
                ? allChannels 
                : allChannels.filter(channel => 
                    channel.name && channel.name.toLowerCase().includes(searchTerm)
                  );
            renderChannels(filteredChannels);
        });

        function playChannel(channelName, channelId) {
            window.location.href = `${PLAYER_URL}?name=${encodeURIComponent(channelName)}&channelId=${encodeURIComponent(channelId)}`;
        }

        loadChannels();
    </script>
</body>
</html>
